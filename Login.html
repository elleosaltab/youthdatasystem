<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link id="themeStyle" rel="stylesheet" href="assets/css/log.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

  <div class="login-box" id="login-box">
    <img src="assets/images/logo.png" alt="Logo">
    <h1>Login</h1>
    <form id="loginForm" action="auth/login.php" method="POST" novalidate>
      <div class="input-box">
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
      </div>

      <div class="input-box passwordfield">
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        <button type="button" class="btn" onclick="togglePassword('loginPassword', this)">Show</button>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" name="remember" id="remember"> Remember me
        </label>
        <a href="auth/forgot_password.php" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="register">
      Donâ€™t have an account? <a href="pages/KkRegister.php">Register</a>
    </div>
  </div>
  <script src="assets/js/log.js"></script>
  <script>
document.querySelector("#loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    Swal.fire({
        icon: "success",
        title: "Login Successful",
        text: "Redirecting...",
        timer: 1500,
        showConfirmButton: false
    }).then(() => {
        window.location.href = "pages/KkRegister.php"; 
    });
});
  </script>
</body>
</html>
